<html>
    <head>
        <title>EVERNT LANDING PAGE</title>
        <link rel="icon" href="music.png">
        <link rel="stylesheet" href="landing_page.css">
    </head>
    <body>
        <div id="main_div">
            <div class="left_div">
                <img src="music.png" id="image">
                <h5 id="logo">HEALING WITH MUSIC</h5>
            </div>
            <div id="links_div">
                <button class="links">Agenda</button>
                <button class="links">home</button>
                <button class="links">login</button>
                <button class="links">register</button>
            </div>
        </div>
        <div id="body_matter">
            <img src="balu_garu.jpg" id="balu_img">
            <div id="matter">
                <h1 id="event_matter">EVENT LANDING PAGE</h1>
                <h2 id="date_main">Save the date:</h2>
                <div id="date">
                    <div class="boxes">
                        <h1 class="numbers">2</h1>
                        <p class="num_matter">DAYS</p>
                    </div>
                    <div class="boxes">
                        <h1 class="numbers">20</h1>
                        <P class="num_matter">HOURS</P>
                    </div>
                    <div class="boxes">
                        <h1 class="numbers">7</h1>
                        <p class="num_matter">MINUTES</p>
                    </div>
                    <div class="boxes">
                        <h1 class="numbers">8</h1>
                        <p class="num_matter">SECS</p>
                    </div>
                </div>
                <div id="register">
                    <h2 id="reg_matter">Register now -></h2>
                </div>
            </div>
        </div>
    </body>
</html>
